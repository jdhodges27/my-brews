<div class="calendar">
  <nav>
    <button class="nav-left fa fa-chevron-left" ng-click="previous()"></button>
    <header>
      <span class="month-year">{{ month.format('MMMM YYYY') }}</span>
      <span class="info-text">Click on a date to view more info</span>
    </header>
    <button class="nav-right fa fa-chevron-right" ng-click="next()"></button>
  </nav>
  <div class="calendar-container">
    <header>
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </header>

    <div class="calendar-body">
      <div class="week" ng-repeat="week in weeks">
        <div ng-repeat="day in week.days" ng-class="{ 'different-month': !day.isCurrentMonth, today: day.isToday }" >
          <header>
            <span class="date">{{ day.number }}</span>
            <span class="meta">{{ day.dayOfWeek }}</span>
          </header>
          <ul>
            <li ng-repeat="event in day.events">{{ event.name }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
