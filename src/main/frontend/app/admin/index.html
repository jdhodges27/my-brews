<!DOCTYPE html>
<html ng-app="AuthApp">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body ng-controller="ApplicationController as app">

  <div ng-if="app.currentUser">Welcome, {{ app.currentUser.name }}</div>
  
  <div ng-if="app.isAuthorized(app.userRoles.admin)">You're an admin</div>
  
  <div ng-switch on="app.currentUser.role">
    <div ng-switch-when="app.userRoles.admin">You're an admin</div>
    <div ng-switch-default>You're a guest.</div>
  </div>
  
  <form name="loginForm" ng-controller="LoginController" ng-submit="login(credentials)" novalidate>
    <label for="username">Username</label>
    <input type="text" id="username" ng-model="credentials.username">
    
    <label for="password">Password</label>
    <input type="text" id="password" ng-model="credentials.password">
    
    <button type="submit">Login</button>
  </form>
  
  <div login-dialog ng-if="!app.isLoginPage"></div>
  
  <script src="/my-brews/resources/3rdparty/angular-1.3.14/angular.js"></script>
  <script src="/my-brews/resources/3rdparty/angular-1.3.14/angular-route.js"></script>
  <script src="/my-brews/resources/3rdparty/angular-1.3.14/angular-ui-router.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/ApplicationController.js"></script>
  <script src="js/login/AuthService.js"></script>
  <script src="js/login/LoginController.js"></script>
  <script src="js/login/LoginDialog.js"></script>
  <script src="js/login/Session.js"></script>
</body>
</html>
