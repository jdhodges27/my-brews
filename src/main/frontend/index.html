<!DOCTYPE html>
<html ng-app="MyBeerApp">
  <head>
    <title>Mikali Brewing Co</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" type="text/css">
    <link rel="stylesheet" href="assets/css/beer.css" type="text/css">
    <link rel="stylesheet" href="assets/css/calendar.css" type="text/css">
    <link rel="shortcut icon" href="assets/imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/lib/font-awesome-4.3.0/css/font-awesome.min.css" type="text/css">
  </head>
  <body>
    <header>
      <div class="navbar flex centered auto">
        <nav>
          <button type="button" class="btn-icon-text" onclick="location.href='#/beer'">
            <span class="fa fa-beer"></span>
            <span>Beers</span>
          </button>

          <button type="button" class="btn-icon-text" onclick="location.href='#/calendar'">
            <span class="fa fa-calendar"></span>
            <span>Calendar</span>
          </button>
        </nav>

        <div class="logo-container">
          <div class="marquee">
            <span class="overlay"></span>
            <img src="assets/imgs/header.png" class="slider">
            <div class="logo flex centered">
              <span>Mikali</span>
              <span>Brewing Company</span>
            </div>
        </div>
        </div>

        <div class="search-container">
          <input type="text" placeholder="Belgian, Wheat, Stout" id="main-search" name="main-search">
          <button type="submit" class="search">
            <span class="fa fa-search"></span>
          </button>
        </div>
      </div>
      
    </header>


    <div class="content">
      <notices></notices>

      <ng-view></ng-view>
    </div>

    <script src="assets/lib/jquery/jquery-2.1.3.js"></script>
    <script src="assets/lib/moment-2.9.0/moment.js"></script>
    <script src="assets/lib/angular-1.3.14/angular.js"></script>
    <script src="assets/lib/angular-1.3.14/angular-route.js"></script>
    <script src="assets/lib/angular-1.3.14/angular-sanitize.js"></script>

    <script src="app/app.module.js"></script>
    <script src="app/app.routes.js"></script>
    
    <!-- Beers -->
    <script src="app/beer/BeersCtrl.js"></script>
    <script src="app/beer/BeerCtrl.js"></script>
    <script src="app/beer/BeerFactory.js"></script>
    
    <!-- Calendar and Dialogs -->
    <script src="app/common/calendar/CalendarCtrl.js"></script>
    <script src="app/common/calendar/CalendarFactory.js"></script>
    <script src="app/common/calendar/CalendarDirective.js"></script>
    <script src="app/common/dialog/ModalDialogDirective.js"></script>
    <script src="app/common/notices/NoticesDirective.js"></script>
    
    <!-- Remaining JS -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
