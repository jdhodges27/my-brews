<div class="beers-container">
  <div ng-repeat="beer in beers" class="beer-container beer-{{ beer.beerColor.name | lowercase }}" ng-click="viewBeer(beer.id)">
    <header>
      {{ beer.name }}
    </header>
    <div>
      <span>{{ beer.beerStyle.name }}</span>
      <span class="separator"></span>
      <span>{{ beer.regionalStyle.name }}</span>
    </div>
    <p>{{ beer.description }}</p>
  </div>
</div>
<div class="dialog" role="dialog" aria-labelledby="dialog-label" ng-class="dialogClass">
  <div class="dialog-overlay" ng-click="closeDialog()"></div>
  <div class="dialog-content">
    <div class="header">
      <button type="button" class="fa fa-times dialog-close" ng-click="closeDialog()"></button>
      <h4 class="dialog-title">{{ beer.name }}</h4>
    </div>
    <div class="content">
      {{ beer.description }}
    </div>
  </div>
</div>
