<h3>Beers</h3>
<div class="beers-container">
  <div ng-repeat="beer in beers" class="beer-container beer-{{ beer.beerColor.name | lowercase }}" ng-click="viewBeer(beer.id)">
    <header>
      {{ beer.name }}
    </header>
    <div>
      <span>{{ beer.beerStyle.name }}</span>
      <span class="separator"></span>
      <span>{{ beer.regionalStyle.name }}</span>
    </div>
    <p>{{ beer.description }}</p>
  </div>
</div>
